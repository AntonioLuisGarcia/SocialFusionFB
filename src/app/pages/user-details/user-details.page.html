<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">user-details</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-user-info [user]="user"></app-user-info>
  <app-post-list 
  [posts]="posts"
  (likePost)="onLikePost($event)"
  (commentPost)="onCommentPost($event)"
  (viewComments)="onShowComments($event)" 
  ></app-post-list>
</ion-content>
