<ion-header>
  <ion-toolbar>
    <ion-title>{{"personal.edit" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="profileForm">

    <app-image-selectable
    formControlName="img"
    [img]="profileForm.controls['img'].value"
    ></app-image-selectable>

    <ion-item>
      <ion-label position="floating">{{"personal.username" | translate}}</ion-label>
      <ion-input formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{"personal.name" | translate}}</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

  </form>
  <ion-button expand="block" (click)="saveProfile()">{{"personal.save" | translate}}</ion-button>
  <ion-button expand="block" (click)="dismissModal()">{{"personal.cancel" | translate}}</ion-button>
</ion-content>
