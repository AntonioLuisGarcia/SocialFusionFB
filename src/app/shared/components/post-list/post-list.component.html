<div class="post-list-container">
  <div *ngFor="let post of posts;">
    <app-post-item
      [post]="post"
      [showEditDeleteButtons]="showEditDeleteButtons"
      (onEditPost)="onEditPost($event)"
      (onDeletePost)="onDeletePost($event)"
      (onLikePost)="onLikePost($event)"
      (onViewComments)="onViewComments(post.id)"
      (onCommentPost)="onCommentPost($event)">
    </app-post-item>
  </div>
</div>
